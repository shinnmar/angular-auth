<content-with-table [configComponent]="configComponent" (list)="list()">

    <!----------------- TOOLBAR ------------>
    <ng-container toolbar>
        <a (click)="list()" class="btn btn-sm btn-icon btn-lg btn-light mr-2" ngbTooltip="Recargar datos">
            <span class="svg-icon svg-icon-2x">
                <widget-svg-icon icon="repeat"></widget-svg-icon>
            </span>
            <!-- <i class="ki ki-reload icon-nm"></i> -->
        </a>
        <a (click)="create()" class="btn btn-sm btn-icon btn-lg btn-light-success mr-2"
            ngbTooltip="Crear Característica">
            <i class="flaticon flaticon2-plus"></i>
        </a>
    </ng-container>

    <!----------------- FILTERS GROUP --------------->

    <div filters-group class="form mb-3">
        <!-- start::FILTERS -->
        <div class="form-filtration">
            <div class="row">

                <div class="col-md-4 col-xl-3">
                    <div class="form-group">
                        <div class="input-icon">
                            <input type="text" class="form-control input-search"
                                (keyup)="content.setFilterToSearch($event.target.value)" />
                            <span><i class="flaticon2-search-1 icon-md"></i></span>
                        </div>
                        <span class="form-text text-muted">Buscar en todos los campos</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!---------------------- TABLE COLUMNS ------------------>
    <ng-container table-content>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element"> {{ element.Name }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descripción</th>
            <td class="ellipsis-text" mat-cell *matCellDef="let element"> {{ element.Description }} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element"> {{ element.Status }} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <div class="dvAcciones">

                    <button type="button" (click)="edit(element)" class="btn btn-icon btn-light-primary mr-3"
                        ngbTooltip="Editar">
                        <i class="fa fa-pen"></i>
                    </button>

                    <button type="button" (click)="remove(element)" class="btn btn-icon btn-light-danger"
                        ngbTooltip="Eliminar">
                        <i class="fa fa-trash"></i>
                    </button>

                </div>
            </td>
        </ng-container>

    </ng-container>


</content-with-table>
